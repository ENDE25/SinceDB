<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinceDB - Cuándo hablé por última vez</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1><i class="fas fa-clock"></i> SinceDB</h1>
                    <div class="header-info">
                        <i class="fas fa-info-circle info-icon" id="storageInfo" 
                           title="Los datos se almacenan localmente en tu navegador (localStorage). No se envían a ningún servidor y persisten entre sesiones."></i>
                    </div>
                </div>
                <p class="subtitle">Cuándo hablé por última vez con mis contactos</p>
                <div class="header-actions">
                    <button class="add-person-btn" id="addPersonBtn">
                        <i class="fas fa-plus"></i> Añadir Persona
                    </button>
                    <button class="clear-all-btn" id="clearAllBtn">
                        <i class="fas fa-trash-alt"></i> Borrar Todo
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="person-list" id="personList">
                <!-- Las personas se cargarán dinámicamente aquí -->
            </div>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-users"></i>
                <h3>No hay personas aún</h3>
                <p>Añade tu primera persona para comenzar a hacer seguimiento</p>
                <button class="add-person-btn" onclick="toggleSidebar()">
                    <i class="fas fa-plus"></i> Añadir Primera Persona
                </button>
            </div>
        </main>

        <!-- Sidebar para añadir/editar personas -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h3 id="sidebarTitle">Añadir Persona</h3>
                    <button class="close-btn" onclick="closeSidebar()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form class="person-form" id="personForm">
                    <div class="form-group">
                        <label for="personName">Nombre</label>
                        <input type="text" id="personName" placeholder="Nombre de la persona" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastContact">Última vez que hablamos</label>
                        <input type="date" id="lastContact" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeSidebar()">
                            Cancelar
                        </button>
                        <button type="submit" class="btn-primary" id="submitBtn">
                            Añadir
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
